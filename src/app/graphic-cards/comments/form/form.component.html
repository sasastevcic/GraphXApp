<form>
    <div class="form-group">
        <input type="text" class="form-control" name="name" [(ngModel)]="comment.author" placeholder="Name">
    </div>
    <div class="form-group">
        <textarea class="form-control" name="textarea"cols="30" rows="3" placeholder="Comment" [(ngModel)]="comment.text"></textarea>
    </div>
    <button class="btn btn-primary" (click)="submit()">Submit</button>
</form>
